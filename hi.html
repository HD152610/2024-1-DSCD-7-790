<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>노래방 선곡 추천 서비스</title>
</head>
<body>

<h1>노래방 선곡 추천 서비스</h1>

<!-- add.html 페이지로 이동하는 버튼 -->
<h6>처음 사용하시나요?</h6>
<button class="add-btn" onclick="redirectToADD()">가입하기</button>

<script>
    function redirectToADD() {
        window.location.href = "/add.html";
    }
</script>

<h6>이미 가입하셨나요?</h6>
<!-- qr.html 페이지로 이동하는 버튼 -->
<button class="add-btn" onclick="redirectToQR()">QR코드 인식하기</button>

<script>
    function redirectToQR() {
        window.location.href = "/qr.html";
    }
</script>
</body>
</html>
